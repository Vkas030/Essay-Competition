{% extends 'base.html' %}

{% block extra_css %}
<style>
    .login-section {
        padding: 4rem 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        position: relative;
        overflow: hidden;
        margin-bottom: -80px;
    }

    
    .login-container {
        max-width: 440px;
        margin: auto;
        animation: fadeInUp 0.6s ease-out;
    }

    .login-card {
        background: linear-gradient(165deg, var(--card) 0%, var(--card-dark) 100%);
        border: 1px solid var(--border);
        padding: 2.5rem;
        border-radius: 1.25rem;
        box-shadow: 
            0 20px 60px rgba(0, 0, 0, 0.3),
            0 0 0 1px rgba(255, 215, 0, 0.05),
            inset 0 1px 0 rgba(255, 255, 255, 0.1);
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(10px);
    }

    /* Header styling */
    .login-header {
        text-align: center;
        margin-bottom: 2rem;
        position: relative;
    }

    .login-icon {
        width: 64px;
        height: 64px;
        margin: 0 auto 1rem;
        background: linear-gradient(135deg, rgba(255,215,0,0.1), rgba(255,215,0,0.05));
        border-radius: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid rgba(255,215,0,0.1);
    }

    .login-icon i {
        width: 28px;
        height: 28px;
        color: var(--gold);
    }

    .login-title {
        font-size: 1.75rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        background: linear-gradient(135deg, #fff 0%, var(--gold) 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }

    .login-subtitle {
        color: var(--text-secondary);
        font-size: 0.95rem;
        opacity: 0.8;
    }

    /* Form styling */
    .form-group {
        margin-bottom: 1.5rem;
        position: relative;
    }

    .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--text);
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        opacity: 0.9;
    }

    .form-control {
        width: 100%;
        height: 40px;
        padding: 1.5rem 1.25rem;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid var(--border);
        border-radius: 0.75rem;
        color: var(--text);
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        outline: none;
        border-color: var(--gold);
        box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
        background: rgba(255, 255, 255, 0.05);
    }

    .form-control:hover {
        border-color: rgba(255, 215, 0, 0.3);
    }

    /* Floating label effect */
    .form-floating {
        position: relative;
    }

    .form-floating .form-control {
        padding-top: 1.75rem;
    }

    .form-floating label {
        position: absolute;
        top: 0.75rem;
        left: 1.25rem;
        opacity: 0.6;
        transition: all 0.2s ease;
        pointer-events: none;
    }

    .form-floating .form-control:focus ~ label,
    .form-floating .form-control:not(:placeholder-shown) ~ label {
        top: 0.4rem;
        left: 1.25rem;
        font-size: 0.8rem;
        opacity: 0.5;
    }

    /* Button styling */
    .login-btn {
        width: 100%;
        height: 50px;
        padding: 1rem;
        background: linear-gradient(135deg, var(--gold) 0%, #ffb300 100%);
        border: none;
        border-radius: 0.75rem;
        color: #000;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        margin-top: 2rem;
        position: relative;
        overflow: hidden;
    }

    .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(255, 215, 0, 0.3);
    }

    .login-btn:active {
        transform: translateY(0);
    }

    .login-btn i {
        width: 20px;
        height: 20px;
    }

    /* Alert styling */
    .alert {
        padding: 1rem 1.25rem;
        border-radius: 0.75rem;
        margin-bottom: 1.5rem;
        border: 1px solid;
        background: rgba(220, 53, 69, 0.1);
        border-color: rgba(220, 53, 69, 0.3);
        color: #ff6b6b;
        animation: slideDown 0.3s ease-out;
    }

    /* Footer links */
    .login-footer {
        text-align: center;
        margin-top: 2rem;
        padding-top: 1.5rem;
        border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    .login-footer a {
        color: var(--gold);
        text-decoration: none;
        font-size: 0.9rem;
        opacity: 0.8;
        transition: opacity 0.3s ease;
    }

    .login-footer a:hover {
        opacity: 1;
    }

    /* Animations */
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes shimmer {
        0% {
            background-position: 200% 0;
        }
        100% {
            background-position: -200% 0;
        }
    }

    @keyframes slideDown {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Responsive adjustments */
    @media (max-width: 576px) {
        .login-section {
            padding: 2rem 1rem;
        }
        
        .login-card {
            padding: 2rem 1.5rem;
        }
        
        .login-title {
            font-size: 1.5rem;
        }
    }
</style>
{% endblock %}

{% block content %}

<section class="login-section">
    <div class="login-bg-pattern"></div>
    <div class="container">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <div class="login-icon">
                        <i data-lucide="shield"></i>
                    </div>
                    <h1 class="login-title">Welcome Back</h1>
                    <p class="login-subtitle">Sign in to access your account</p>
                </div>

                {% if error %}
                    <div class="alert alert-danger" role="alert">
                        <i data-lucide="alert-circle" style="width: 16px; height: 16px; margin-right: 8px;"></i>
                        {{ error }}
                    </div>
                {% endif %}

                <form method="POST" autocomplete="off" class="login-form">
                    {% csrf_token %}

                    <div class="form-group form-floating">
                        {{ form.username }}
                    </div>

                    <div class="form-group form-floating">
                        {{ form.password }}
                        </label>
                    </div>

                    <button type="submit" class="login-btn">
                        <i data-lucide="log-in"></i>
                        Sign In to Account
                    </button>
                </form>

                <div class="login-footer">
                    <a href="#" class="forgot-link">
                        <i data-lucide="key" style="width: 14px; height: 14px; margin-right: 6px;"></i>
                        Forgot password?
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}

{% block extra_js %}
<script>
    lucide.createIcons();
    
    // Add floating label functionality
    document.querySelectorAll('.form-floating .form-control').forEach(input => {
        input.addEventListener('focus', function() {
            this.parentElement.classList.add('focused');
        });
        
        input.addEventListener('blur', function() {
            if (!this.value) {
                this.parentElement.classList.remove('focused');
            }
        });
        
        // Initialize on load
        if (input.value) {
            input.parentElement.classList.add('focused');
        }
    });
</script>
{% endblock %}
